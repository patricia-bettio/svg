<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="1000" height="1000" version="1.1" xmlns="http://www.w3.org/2000/svg">
      
        <!--face-->
        <circle cx="150" cy="150" r="100" stroke="black" fill="yellow" stroke-width="5"/>

        <!--mouth-->
        <path d="M 100 160
                C 150 250,
                190 200,
                200 160"
                stroke="red" fill="red"/>
        <!--left eye-->
        <path d="M 100 120
                C 110 90,
                130 80,
                140 120"
                stroke="white" fill="white"/>
        <!--left eye color-->
        <path d="M 110 120
                C 110 100,
                130 100,
                130 120"
                stroke="blue" fill="blue"/>    
        <!--left eye ball-->
        <circle cx="120" cy="115" r="5" stroke="black" fill="black"/>       
        <!--right eye-->
        <path d="M 150 120
                C 140 90,
                160 80,
                190 120"
                stroke="white" fill="white"/>  
        <!--right eye color-->
        <path d="M 160 120
                C 150 100,
                170 100,
                180 120"
                stroke="blue" fill="blue"/>
        <!--right eye ball-->
        <circle cx="165" cy="115" r="5" stroke="black" fill="black"/>      

      </svg>, initial-scale=1.0">
    <title>Smiley</title>
</body>
</html>
